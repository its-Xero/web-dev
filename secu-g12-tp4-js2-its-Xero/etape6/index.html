<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="table_container">
        <div id="form_container">
            <div class="form_group">
                <label class="form_label">Nom: </label>
                <input type="text" id="form_nom" class="form_field">
            </div>
            <div class="form_group">
                <label class="form_label">Prénom: </label>
                <input type="text" id="form_prénom" class="form_field">
            </div>
            <div class="form_group">
                <label class="form_label">Points: </label>
                <input type="text" id="form_points" class="form_field">
            </div>
            <button onclick="doNewData()">Ajouter</button>
        </div>
        <table border="1">
            <tr>
                <th class="col_number">
                    N°
                </th>
                <th class="col_text">
                    Nom
                </th>
                <th class="col_text">
                    Prénom
                </th>
                <th class="col_number">
                    Points
                </th>
                <th class="col_chkbox">
                    Select
                </th>
            </tr>
        </table>
        <div id ="container_summary">
            <p id="p1">0 ligne(s)</p>
            <p id="p2"></p>
            <p id="p3">Totale point (s)= 0</p>
        </div>
        <button onclick="consoleTableau()">Console Tableau</button>
        <button onclick="deleteRow()">Supprimer</button>
    </div>   
</body>
</html>
